[mod-setting-description]
Generic_Logistic_chest_data_purge_period=Промежуток времени между очисткой данных сундука (для тайм-аута призраков) (Время в минутах)
Generic_Logistic_fast_replace_lag=Промежуток времени (в тиках (60UPS = 60 тиков в секунду)), чтобы игнорировать быструю замену общего сундука на сундук для замены модов. Если это слишком мало, то быстрая замена универсальных сундуков на обычные логистические сундуки преобразуется непосредственно в универсальные сундуки с открытым пользовательским интерфейсом. Большое число означает, что вам придется подождать немного дольше, чтобы быстро заменить обычный сундук - > универсальная замена -> универсальная.

